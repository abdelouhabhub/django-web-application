{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<!-- Reset Password! -->
<div class="container p-5">
  <h2 class="font-weight-bold m-3">Reset Password</h2>
  <hr>
  <p>Forgotten Your Password? Enter your email address below, and we'll email instructions for settings a new one.</p>
  <form action="" method="POST">
    {% csrf_token %}
    {{ password_reset_form|crispy }}
    <button class="btn btn-primary" type="submit">Send email</button>
  </form>
</div>
{% endblock %}
